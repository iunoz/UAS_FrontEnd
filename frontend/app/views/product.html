
<head>
    <title>{{ product.productName }}</title>
</head>

<body>
    <section ng-controller="ProductPageController">
        <div class="product-container" ng-if="product">
            <h1 class="product-title">{{ product.productName }}</h1>
            <img class="product-image" ng-src="{{ product.imageURL }}" alt="{{ product.productName }}">
            <p class="product-price">${{ product.price }}</p>
            <p class="product-description">{{ product.description || 'No description available.' }}</p>
        </div>

        <!-- Fallback in case product is not found or still loading -->
        <div ng-if="!product" class="loading-message">
            <p>Mencari data produk...</p>
        </div>
    </section>
</body>
</html>
