<!DOCTYPE html>
<html lang="en" ng-app="reShoesApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/frontend/app/controllers/displayProductsFromJSON.js"></script>
    <script src="/frontend/app/controllers/ProductController.js"></script>
</head>
<body>

<section ng-controller="ProductController">
    <div class="title">
        <h1 id="product-title">Our Products</h1>
    </div>

    <!-- Filter Section (Optional) -->
    <section class="filter-container">
        <!-- Optional filter code can go here -->
    </section>

    <section class="shop-container">
        <div class="product-item" ng-repeat="product in products">
            <img ng-src="{{product.imageURL}}" alt="{{product.productName}}">
            <h3>{{product.title}}</h3>
            <span class="price">${{product.price}}</span>
        </div>
    
        <!-- This is the missing .no-products element -->
        <div class="no-products" style="display: none;">No products found</div>
    </section>
    

</section>

</body>
</html>
