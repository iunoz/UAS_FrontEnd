<!DOCTYPE html>
<html lang="en" ng-app="shopApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/frontend/app/controllers/displayProduct.js"></script>
    <script src="/frontend/app/controllers/shop.js"></script>
</head>
<body>

<section ng-controller="ProductController">
    <div class="title">
        <h1 id="product-title">Our Products</h1>
    </div>

    <!-- Filter Section (Optional) -->
    <section class="filter-container">
        <!-- Optional filter code can go here -->
    </section>

    <section class="shop-container">
        <div class="product-item" ng-repeat="product in products">
            <a href="{{product.productUrl}}">
                <img ng-src="{{product.imageUrl}}" alt="{{product.title}}">
                <h3>{{product.title}}</h3>
                <span class="price">${{product.price}}</span>
            </a>
        </div>

        <div class="no-products" ng-show="products.length === 0">No products found</div>
    </section>

</section>

</body>
</html>
