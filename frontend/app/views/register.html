<body id="regis" class="d-flex align-items-center justify-content-center vh-100 bg-light" ng-app="reShoesApp" ng-controller="RegisterController">
    <div class="container-fluid p-4">
        <div class="row shadow-lg rounded bg-white overflow-hidden mx-auto" style="max-width: 900px;">
            <!-- Left Section -->
            <div class="col-md-7 p-5">
                <h3 class="text-center text-brown mb-4">Sign Up</h3>
                <form ng-submit="register()">
                    <!-- Nickname -->
                    <div class="mb-3">
                        <label for="nickname" class="form-label">Nickname</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" ng-model="user.nickname" placeholder="Enter your nickname" required>
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" ng-model="user.email" placeholder="Enter your email" required>
                    </div>
                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" ng-model="user.password" placeholder="Enter your password" required>
                    </div>
                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" ng-model="user.confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn-brown w-100 py-2 mb-3">Sign Up</button>
                </form>
            </div>
            <!-- Right Section -->
            <div class="col-md-5 d-none d-md-flex align-items-center justify-content-center text-center bg-warning text-white p-4" 
                 style="background-image: url('/frontend/assets/images/wood.jpg'); background-size: cover; background-position: center;">
                <div>
                    <h2 class="fw-bold">Come Join Us</h2>
                    <p>For a better place. For you, for me, and for the entire community.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Tambahkan Script -->
    <script src="frontend/app/controllers/registerController.js"></script>
</body>
