<body id="loginpage" class="d-flex align-items-center justify-content-center vh-100">
    <div class="container-fluid p-4">
        <div class="row justify-content-center align-items-center shadow rounded bg-white mx-auto h-100" style="max-width: 900px; overflow: hidden;">
            <!-- Left Section -->
            <div class="col-md-6 d-none d-md-flex flex-column align-items-center justify-content-center text-center p-4 bg-cover bg-center h-100" 
                 style="background-image: url('/frontend/assets/images/leaf.png'); background-size: cover; opacity: 0.9; min-height: 550px;">
                <h2 class="text-white fw-bold">Come Join Us</h2>
                <p class="text-white">For a better place. For you, for me, and for the entire community.</p>
            </div>

            <!-- Right Section -->
            <div class="col-md-6 p-5">
                <h3 class="text-success fw-bold text-center mb-4">Login</h3>
                <form ng-submit="login()">
                    <!-- Nickname -->
                    <div class="mb-3">
                        <label for="nickname" class="form-label fw-bold">Nickname</label>
                        <input type="text" id="nickname" name="nickname" class="form-control" placeholder="Enter your nickname">
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <!-- Password -->
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-success w-100 py-2 mb-3">Login</button>
                    <!-- Signup Link -->
                    <p class="text-center">Don't have an account? <a href="#!/register" class="text-success fw-bold">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="/frontend/app/controllers/login.js"></script>
</body>
