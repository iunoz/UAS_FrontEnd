<div class="cont-sec">
    <div class="container-contact">
        <div class="left">
            <h2><span class="green">Contact</span> <span class="brown">Us</span>!!!</h2>
            <p>Just tell us if you need something :D</p>
            <form ng-submit="submitForm(contactForm)" name="contactForm" novalidate>
                <div class="input-box">
                    <input type="text" name="name" ng-model="formData.name" placeholder="Enter your name!" required/>
                    <div class="error" ng-show="contactForm.name.$invalid && contactForm.name.$touched">Name is required</div>
                </div>
                <div class="input-box">
                    <input type="email" name="email" ng-model="formData.email" placeholder="Enter your email!" required/>
                    <div class="error"ng-show="contactForm.email.$invalid && contactForm.email.$touched">Valid email is required.</div>
                </div>
                <div class="input-box">
                    <textarea name="message" ng-model="formData.message" placeholder="Enter your problem / message" required minlength="50"></textarea>
                    <div class="error" ng-show="contactForm.message.$invalid && contactForm.message.$touched">Message must be at least 50 characters.</div>
                </div>
                <button type="submit" class="btn" ng-disabled="contactForm.$invalid">SUBMIT</button>
            </form>
        </div>

        <div class="right">
            <div class="illust">
                <img src="/frontend/assets/images/people-recycling.png" alt="logo">
            </div>
            <div class="contact-info">
                <div class="info-content">
                    <div class="icon">
                        <a href="tel:+62812-1010-1010"><i class="fa-solid fa-phone"></i></a>
                    </div>
                    <div class="text">
                        <p>+62812-1010-1010</p>
                    </div>
                </div>
                <div class="info-content">
                    <div class="icon">
                        <a href="mailto:reshoes@gmail.com"><i class="fa-solid fa-envelope"></i></a>
                    </div>
                    <div class="text">
                        <p>reshoes@gmail.com</p>
                    </div>
                </div>
                <div class="info-content">
                    <div class="icon">
                        <i class="fa-solid fa-map"></i>
                    </div>
                    <div class="text">
                        <p>Tarumanagara University</p>
                    </div>
                </div>  
            </div>
        </div>
        
    </div>
</div>
